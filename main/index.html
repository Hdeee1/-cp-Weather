<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" />
            <button><img src="/img/search.png" alt=""></button>
        </div>

        <div class="error">
            <p><span style="color: rgb(255, 0, 0);">*</span> Invalid city name</p>
        </div>

        <div class="weather">
            <img src="/img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Yogyakarta</h2>
            <div class="detail">
                <div class="col">
                    <img src="/img/humudity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/img/windy.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
